  <style>

    header { padding:20px; text-align:center; background:#121722; }

</head>
<body>
  <header>
    <div class="logo">KickDrillz</div>

  <main style="text-align:center; padding:40px 20px;">

          <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>

        <select id="role" name="role" required>

          <option>Parent</option>
          <option>Youth Athlete</option>
          <option>Coach / Trainer</option>
          <option>League / Team Admin</option>
          <option>Other</option>

        <label for="name">Full Name</label>

          <option>Golf</option>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const roleSelect = document.getElementById("role");
    const coachExtra = document.getElementById("coach-extra");
    roleSelect.addEventListener("change", () => {
      if(roleSelect.value.includes("Coach")) {
        coachExtra.style.display = "block";
      } else {
        coachExtra.style.display = "none";
      }
    });
  </script>
